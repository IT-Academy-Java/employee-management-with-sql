<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Employees Project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/list}">List employees <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/create">Create</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</div>
<div class="container">
  <h1 th:text="${title}" class="text-primary border border-success border-top-0 border-left-0 border-right-0"></h1>
  <form th:action="@{/create}" th:object="${employee}" method="post">
    <label for="name">Name</label><br>
    <input class="form-control" type="text" th:field="*{name}" id="name" name="name" placeholder="John"><br>

    <label for="surname">Surname</label><br>
    <input class="form-control" type="text" th:field="*{surname}" id="surname" name="surname" placeholder="Doe"><br>

    <label for="job">Job</label><br>
    <select class="form-control" id="job" name="job">
      <option value="ceo">CEO</option>
      <option value="rrhh">RRHH</option>
      <option value="developer" selected>Software developer</option>
      <option value="enginyer">Software enginyer</option>
    </select> <br>

    <label for="date">Date</label><br>
    <input class="form-control" type="text" th:field="*{createAt}" id="date" name="date" placeholder="20-10-2020"><br>

    <input class="form-control btn btn-primary" type="submit" value="Add Employee">
    <input class="form-control" type="hidden" th:field="*{id}"/>
  </form>
</div>
</body>
</html>
